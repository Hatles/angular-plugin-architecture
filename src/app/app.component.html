<h1>Example of building AOT compiled plugin</h1>
<button (click)="loadPlugin('plugin2')">Load plugin2</button>
<div>
  <div class="plugins">
    <h2>Plugins</h2>
    <ng-template #targetRef></ng-template>
  </div>
  <div class="shared">
    <h2>Shared</h2>
    <shared-tabs>
      <shared-tab title="Tab 1">
        Tab 1 contents
      </shared-tab>
      <shared-tab title="Tab 2">
        Tab 2 contents
      </shared-tab>
      <shared-tab title="Tab 3">
        Tab 3 contents
      </shared-tab>
    </shared-tabs>
  </div>
  <div class="clicks">
    <h2>Clicks</h2>
    <ul>
      <li *ngFor="let c of clicks">{{c}}</li>
    </ul>
  </div>
</div>
